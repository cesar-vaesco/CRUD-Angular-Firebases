<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de empleados</span>
            <button class="btn btn-dark btn-lg float-right" [routerLink]="['/crear-empleado']" routerLinkActive="router-link-active">Agregar</button>
            <table class="table table-striped table-hover mt-5">
                <thead class="thead-green">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.apellido }}</td>
                        <td>No. {{ empleado.documento }}</td>
                        <td>$ {{ empleado.salario }}.00</td>
                        <td><i class="fas fa-edit fa-lg text-info mr-2"></i>
                            <i class="fas fa-trash-restore fa-lg text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
