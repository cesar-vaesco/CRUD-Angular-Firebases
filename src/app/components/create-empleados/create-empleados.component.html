<div class="container">
    <div class="row">
        <!--offset permite desplazar los elementos -->
        <div class="col-lg-6 offset-lg-3 mt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar empleado</h3>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-4" placeholder="Documento">
                        <input type="text" class="form-control form-control-lg mt-4" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-4" [routerLink]="['/lista-empleados']" routerLinkActive="router-link-active">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
